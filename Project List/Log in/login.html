<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <title>Log in</title>
    </head>
    <body>
        <button onclick="logIn()">Log In</button>
        <button onclick="logOut()">Log Out</button>
        <script>
            let logInn = false
            function logIn (){
                if(logInn){
                    alert("Нэвтэрсэн байна !!")
                }else{
                    alert("Амжилттай нэвтэрлээ")
                    logInn = true
                }
            }
            function logOut(){
                if(!logInn){
                    alert("Гарсан байна !!")
                }else{
                    alert("Гаргалаа")
                    logInn = false
                }
            }
        </script>
    </body>
</html>
