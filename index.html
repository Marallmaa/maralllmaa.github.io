<html>
    <head>
        <title>events</title>
        <style>
            
        </style>
    </head>
    <body>
        <img src="../ folder/accets/images/Romy_Schneider.jpg" id="img" onmouseover="bigImage()" onmouseout="normalImage()" height="200px" width="auto">

        <button id="button">Click me</button>
        <p id="text"></p>

        <script>
            let img = document.querySelector("img")
            function bigImage(){
                img.style.height = "400px"
            }
            function normalImage(){
                img.style.height = "200px"
            }


            document.querySelector("#button").addEventListener("click" , myFunction)
                function myFunction(){
                    document.querySelector("#text").innerHTML = "Clicked"
                }
            


        </script>
            
                
        
       


    </body>
</html>
